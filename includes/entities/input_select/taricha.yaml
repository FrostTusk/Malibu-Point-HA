# Internal tracker of current taricha state.
taricha:
  name: taricha source
  options:
    - 0
    - 1
    - 2
    - 3
  initial: 0

# UI controller for taricha state. 
# This is used in the UI to change the current source.
taricha_ui:
  name: taricha source
  options:
    - 'default'
    - 'ailurus'
    - 'hyla'
    - 'external'
    - 'raspberry pi'
    - 'chromecast'
  initial: 'default'
