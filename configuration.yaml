# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

http:
  use_x_forwarded_for: true
  trusted_proxies: 127.0.0.1

# ---
# Entities
# ---
sensor: !include_dir_list malibu-point/entities/sensor
alarm_control_panel: !include_dir_list malibu-point/entities/alarm_control_panel
camera: !include_dir_list malibu-point/entities/camera
media_player: !include_dir_list malibu-point/entities/media_player

input_boolean: !include_dir_merge_named malibu-point/entities/input_boolean
input_select: !include_dir_merge_named malibu-point/entities/input_select
counter:  !include_dir_merge_named malibu-point/entities/counter

glances: !include malibu-point/entities/glances.yaml
tuya: !include malibu-point/entities/tuya.yaml

# ---
# Services
# ---
rest_command: !include_dir_merge_named malibu-point/services/rest_command

# ---
# Automations
# ---
script: !include malibu-point/scripts.yaml
scene: !include malibu-point/scenes.yaml
automation: !include_dir_merge_list malibu-point/automations

# ---
# Interfaces
# ---
frontend:
  themes: !include_dir_named malibu-point/themes/

google_assistant:
  project_id: home-assistant-140f3
  service_account: !include SERVICE-ACCOUNT.json
  report_state: true
  exposed_domains:
    - alarm_control_panel
    - switch
    - camera
  entity_config:
    media_player.taricha:
      expose: true
    input_select.taricha_ui:
      expose: true
  secure_devices_pin: !secret google_secure_devices_pin

# ---
# Other
# ---
group: !include malibu-point/groups.yaml

# notify:
#   - name: testFile
#     platform: file
#     filename: testFile

tts:
  - platform: google_translate
